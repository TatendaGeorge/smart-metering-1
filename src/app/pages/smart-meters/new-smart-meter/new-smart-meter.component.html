<ng-template #content role="document" let-modal="close">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">New Meter</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal('Cross click')"> <span
          aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="input-1">Id</label>
          <input type="text" class="form-control" id="input-1" placeholder="Enter Meter Id">
        </div>
        <div class="form-group">
          <label for="input-2">Owner</label>
          <input type="text" class="form-control" id="input-2" placeholder="Enter Owner">
        </div>
        <div class="form-group pull-right">
          <button type="submit" class="btn btn-primary px-5">Save</button>
        </div>
      </form>
    </div>
  </div>
</ng-template>
